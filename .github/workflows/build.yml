name: build
on: [push, pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                distribution: 'oracle'
                java-version: '17'
                cache: 'gradle'
                check-latest: true
            - run: ./gradlew build --no-daemon